<div class="card hoverable" ng-class="{bigCard:top==true,smallCard:top==false }"  ng-init=loadCtrl()>
    <h5 ng-click="clickCanvas()">{{data.name}}</h5>
        <div class="card-image waves-effect waves-block waves-light tac">
            
              <div class="wrapper hoverable" ng-repeat="item in data.DPQ.child track by $index">
                 <single-line ml="ml" level="100" data="item" ng-if="item.child == null"></single-line>
                 <multi-line ml="ml" level="100" data="item" ng-if="item.child != null"></multi-line>
              </div>
              <div>
                <em class="totalValue">{{data.DPQ.valor}}</em>
                <i ng-show="showup" class="material-icons openner" title="Voltar"  ng-click="goup()">arrow_upward</i>
                <progress style="width: 90%;margin: auto;" value="{{data.DPQ.valor}}" max="100"></progress>
                <i class="activator material-icons openner">dehaze</i>
             </div>
            
        </div>
        
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{data.name}}<i class="material-icons right">close</i></span>
            
          <div class="chart-container" style="height: 100%;">
            <canvas ></canvas>
          </div>
            
        </div>
        
    </div>
